<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center">Popular people on TMDb</h2>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let people of peopleTrending" class="col-md-4 mt-5">
            <div class="card" style="width: 18rem;">
                <img [src]="imgPrefix+people.profile_path" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{people.name}}</h5>
                  <p class="card-text">{{people.known_for_department}}</p>
                </div>
              </div>
        </div>
    </div>
</div>
